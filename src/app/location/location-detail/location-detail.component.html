<div class="row location-detail">
    <div class="col-xs-6">
    <div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <span class="title pad-left-right">{{ selectedLocation?.name }}</span>
        </div>
    <div class="panel-body">
        <div class="row pull-left col-xs-4">
        <div class="col-xs-8">
            <div class="list-group-item-heading">
                    Coordinates:  {{ selectedLocation?.longitude }}, {{ selectedLocation?.latitude }}
            </div>
        <iframe class="pull-right" src="http://maps.google.com/maps?q=Germany&z=2&output=embed"></iframe>
        <div class="mapRender">
<!-- <iframe class="mapFrame" [src]="mapUrl"></iframe> -->
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
