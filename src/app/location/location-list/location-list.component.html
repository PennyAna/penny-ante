<div class="row location-list">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Destinations</span>
          </div> 
           <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-6">
            <!-- Add the search box input field here -->
              <input type="text" class="search-box form-control" placeholder="Enter a search value" #searchBox (keyup)="search(searchBox.value)">
              <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
            <div ng-controller="myCtrl">
              <span ng-bind-html="html"></span>
              </div>
      </div>
    </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6 margin-top scrollMe"> 
              <app-location-item *ngFor="let location of locations | locationFilter: term" [location]="location">
              </app-location-item>
             </div>
          </div>
        </div>
      </div> 
    </div>
      </div>
